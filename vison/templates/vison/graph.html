{%extends "base.html" %}
{%load staticfiles %}
{%load BlogExtras %}
{%block bodycontent %}
{%block full-card %}
<div class="container">
{% for cur_graph in allgraphs %}
<div class="row">
    <div class="col l12 s12 m12">
      <div class="card ">
        <div class="card-content black-text">
          <div class="row">
              <div class="col s12 m8 l10">
                  <span class="card-title teal-text text-darken-3" style="font-size: 2em">
                      <!--a href="Hello">Your Graph</a-->
                      Your Graph
                  </span>
              </div>
              <div class="col s12 m4  l2">
                  <span class="blue-text text-darken-2" style="text-align: right;">{{word.createdate|date:"F j, Y"}}</span>
              </div>
            </div>
            <div class="divider"></div>
            <div class="content" style="text-align: justify; font-size: 1.2em">
            <p>
                {{cur_graph|safe}}
            </p>
          </div>
          <div class="divider"></div>
          <br/>
          <a href="{% url 'gre:alltag' %}">
          <div class="chip">
                <img src="{%static 'images/capital-t.png'%}" alt="Tags">
                Tags
          </div><!--chip-->
          </a>
        </div>
        
        <div class="card-action">
            <a href="hello">read more</a>
        </div>
      </div>
    </div>
</div><!--row-->
{% endfor %}
</div><!--container-->
{%endblock full-card%}
{%endblock bodycontent %}
