{%extends "base.html" %}
{%load staticfiles %}
{%block bodycontent %}

<div class="container">
<div class="row">
    <div class="col l12 s12 m12">
      <div class="card">
        <div class="card-content black-text">
          <div class="row">
              <div class="col s12 m8 l10">
                  <span class="card-title teal-text text-darken-3" style="font-size: 2em">
                      {{post.title}}
                  </span>
              </div>
              <div class="col s12 m4  l2">
                  <span class="blue-text text-darken-2" style="text-align: right;">{{post.createdate|date:"F j, Y"}}</span>
              </div>
            </div>
            <div class="divider"></div>
            <div class="pr-blog-content" style="text-align: justify; font-size: 1.2em">
            <p>
                {{post.body|linebreaksbr}} 
            </p>
          </div>
          <div class="divider"></div>
          <br/>
          <div class="chip">
                <img src="{%static 'images/capital-t.png'%}" alt="Tags">
                Tags
          </div><!--chip-->
          {%for tag in post.tags.all %}
          <a href="#"><div class="chip blue-text text-lighten-1">{{tag}}</div></a>
          {%endfor %}
        </div>
        
        <div class="card-action">
          <a href="#">This is a link</a>
        </div>
      </div>
    </div>
</div><!--row-->
{% include "blog/comment.html" %}
</div><!--container -->
{%endblock bodycontent %}
