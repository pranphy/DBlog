{%extends "base.html" %}
{%load static %}
{%block bodycontent %}

<div class="container">
<div class="row">
    <div class="col l12 s12 m12">
      <div class="card">
        <div class="card-content black-text">
          <div class="row">
              <div class="col s12 m8 l10">
                  <span class="card-title teal-text text-darken-3" style="font-size: 2em:text-align:center;">
                      {{tag}} 
                  </span>
              </div>
              <div class="col s12 m4  l2">
                  <span class="blue-text text-darken-2" style="text-align: right;">taged words</span>
              </div>
            </div>
            <div class="divider"></div>
            <div class="content" style="text-align: justify; font-size: 1.2em">

            {%for word in tagwords%}
            <div class="row">
                <div class="col s3 m3 l2"><a href="{% url 'gre:meaning' word%}">{{word}}</a></div>
                <div class="col s9 m9 l10">{{word.meaning}}</div>
             </div>
            {% endfor %}
          </div>
          <div class="divider"></div>
          <br/>
          <a href="{% url 'gre:alltag' %}">
          <div class="chip">
                <img src="{%static 'images/capital-t.png'%}" alt="Tags">
                Tags
          </div><!--chip-->
          </a>
          {%for tag in currentword.category.all %}
          <a href="#"><div class="chip blue-text text-lighten-1">{{tag}}</div></a>
          {%endfor %}
        </div>
        <div class="card-action">
          <a href="#">This is a link</a>
        </div>
      </div>
    </div>
</div><!--row-->
</div><!--container -->
{%endblock bodycontent %}
