{%extends "base.html" %}
{%load staticfiles %}
{%block bodycontent %}

<div class="container">
<div class="row">
    <div class="col l12 s12 m12">
      {% for word,defs in worddef.items %}
      <div class="card">
        <div class="card-content black-text">
          <div class="row">
              <div class="col s12 m8 l10">
                  <span class="card-title teal-text text-darken-3" style="font-size: 2em:text-align:center;">
                      {{word}}
                  </span>
              </div>
              <div class="col s12 m4  l2">
                  <!--span class="blue-text text-darken-2" style="text-align: right;">{ {currentword.createdate|date:"F j, Y"}}</span-->
              </div>
            </div>
            <div class="divider"></div>
            <div class="content" style="text-align: justify; font-size: 1.2em">
            <p>
            <div class="purple-text text-lighten-1">{{defs.short_def |safe}}</div>  <br/>
            <div class="black-text text-lighten-3"><i><blockquote>{{defs.long_def|safe}}</blockquote></i></div>  <br/>
            <div style="font-size:0.8em">
            </div>
          </div>
          <div class="divider"></div>
          <br/>
        </div>
        
        <div class="card-action">
          <a href="#">This is a link</a>
        </div>
      </div>
      {% endfor %}
    </div>
</div><!--row-->
</div><!--container -->
{%endblock bodycontent %}
